<!doctype html>
<html>
    <head>
        <title>Getting Started Extension's Popup</title>
        <style>
            body {
                min-width: 357px;
                overflow-x: hidden;
            }

            img {
                margin: 5px;
                border: 2px solid black;
                vertical-align: middle;
                width: 75px;
                height: 75px;
            }
        </style>

        <!--
      - JavaScript and HTML must be in separate files: see our Content Security
            - Policy documentation[1] for details and explanation.
                  -
                        - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
                             -->
    </head>
<body>
    <h1>size:</h1><input type="text" id="size">
    <h1>tabs:</h1><input type="text" id="tabs">
    <h1>token:</h1><input type="text" id="token">
    <h1>oldUrl:</h1><input type="text" id="oldUrl">
    <h1>index:</h1><input type="text" id="index">
    <h1>start:</h1><input type="text" id="start" value="0">
    <button id="btn" >start</button>
    <button id="stopBtn" >stop</button>
</body>

    <script src="jquery.min.js"></script>
    <script src="popup.js"></script>
</html>
